<md-dialog aria-label="modelos">
  <form ng-cloak name="modelForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 ng-if="!model.$id">Nuevo Modelo</h2>
        <h2 ng-if="model.$id">Editar Modelo</h2>

        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Marca</label>
          <md-select required ng-model="model.brand" name="brand">
            <md-option value=""><em>None</em></md-option>
            <md-option ng-repeat="brand in brands" ng-value="brand.$id" >
              {{brand.description}}
            </md-option>
          </md-select>
        </md-input-container>

      <md-input-container class="md-block">
        <label>Descripci√≥n</label>
        <input md-maxlength="30" required md-no-asterisk name="description" ng-model="model.description">
        <div ng-messages="modelForm.description.$error">
          <div ng-message="required">Este campo es requerido.</div>
          <div ng-message="md-maxlength">Debe contar con menos de 30 caracteres.</div>
        </div>
      </md-input-container>
  

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">

      <span flex></span>
      <md-button class="md-raised md-primary md-ink-rippled" 
      type="submit"
  ng-disabled="modelForm.description.$dirty && modelForm.description.$invalid ||
  modelForm.brand.$dirty && modelForm.brand.$invalid"
      ng-click="save(model)">
       Guardar
      </md-button>
      <md-button class="md-raised md-ink-rippled" ng-click="cancel()">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
