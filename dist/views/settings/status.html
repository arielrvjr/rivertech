<md-content class="scroll" flex layout="row">
    <md-card flex="90">
     
<md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show">
  <div class="md-toolbar-tools">
    <span>Estados</span>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="filter.show = true">
      <md-icon>filter_list</md-icon>
    </md-button>

  </div>
</md-toolbar>
<md-toolbar class="md-table-toolbar md-default" ng-show="filter.show && !selected.length" aria-hidden="true">
  <div class="md-toolbar-tools">
      <md-icon class="material-icons">search</md-icon>
        <form flex="" name="filter.form" class="ng-pristine ng-valid">
      <input type="text" ng-model="query.filter" ng-model-options="filter.options" placeholder="search" class="ng-pristine ng-untouched ng-valid" aria-invalid="false">
    </form>
    
        <span flex></span>

    <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="filter.show = false ; query.filter=''" aria-label="close">
      <md-icon class="material-icons" >close</md-icon>
    <div class="md-ripple-container"></div></button>
  </div>
</md-toolbar>
<md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
  <div class="md-toolbar-tools">
    <span>{{selected.length}} {{selected.length > 1 ? 'elementos seleccionados.' : 'elemento seleccionado.'}} </span>
    <span flex></span>
    <md-button class="md-icon-button" ng-show="selected.length == 1" ng-click="edit($event)">
      <md-icon md-colors="{background: 'primary-500'}">edit</md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-click="remove($event)">
      <md-icon md-colors="{background: 'primary-500'}">delete</md-icon>
    </md-button>
  </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="estados">
    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
      <tr md-row>
        <th md-column md-order-by="description"><span>Descripci√≥n</span></th>
        <th md-column md-numeric md-order-by="value"><span>Valor</span></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="estado" md-select-id="name" md-auto-select ng-repeat="estado in estados">
        <td md-cell>{{estado.description}}</td>
        <td md-cell>{{estado.value}}</td>

      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
 


</md-card>
</md-content>

<md-button class="md-fab md-fab-bottom-right md-ink-ripple" aria-label="Nuevo" ng-click="addItem($event)">
    <md-icon>add</md-icon>
</md-button>
