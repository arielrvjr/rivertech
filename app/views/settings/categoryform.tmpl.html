<md-dialog aria-label="categoria">
  <form ng-cloak name="categoryForm"> 
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 ng-if="!category.$id">Nueva Categoria</h2>
        <h2 ng-if="category.$id">Editar Categoria</h2>

        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

      <md-input-container class="md-block">
        <label>Descripci√≥n</label>
        <input md-maxlength="30" required md-no-asterisk name="description" ng-model="category.description">
        <div ng-messages="categoryForm.description.$error">
          <div ng-message="required">Este campo es requerido.</div>
          <div ng-message="md-maxlength">Debe contar con menos de 30 caracteres.</div>
        </div>
      </md-input-container>
    

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">

      <span flex></span>
      <md-button class="md-raised md-primary md-ink-rippled" 
      type="submit"
  ng-disabled="categoryForm.description.$dirty && categoryForm.description.$invalid "
      ng-click="save(category)">
       Guardar
      </md-button>
      <md-button class="md-raised md-ink-rippled" ng-click="cancel()">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
